  # Build job
  build:
    # 注意：确保您的自托管运行器满足这些要求
    # runs-on: ubuntu-latest # <-- 原来的行，如果您的自托管运行器标签不是 ubuntu-latest，请相应修改
    runs-on: [self-hosted, your-labels] # <-- 替换为您的自托管运行器标签
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 步骤 1: 安装 ruby-build (如果尚未安装)
      # 您也可以预先在自托管运行器上安装好 ruby-build
      - name: Install ruby-build
        run: |
          # 如果您使用的是基于 Debian/Ubuntu 的系统
          # 确保已安装依赖
          sudo apt update
          sudo apt install -y git autoconf bison build-essential libssl-dev libyaml-dev libreadline6-dev zlib1g-dev libgmp-dev libncurses5-dev libffi-dev libgdbm6 libgdbm-dev libdb-dev uuid-dev
          # 克隆并安装 ruby-build
          git clone https://github.com/rbenv/ruby-build.git /tmp/ruby-build
          PREFIX=/usr/local ./tmp/ruby-build/install.sh
          # 清理
          rm -rf /tmp/ruby-build

      # 步骤 2: 使用 ruby-build 安装 Ruby 3.1.4 到指定的缓存目录
      # 确保目录存在并有正确权限
      - name: Install Ruby 3.1.4
        run: |
          RUBY_VERSION=3.1.4
          INSTALL_PATH="/opt/hostedtoolcache/Ruby/${RUBY_VERSION}/x64"
          mkdir -p "$INSTALL_PATH"
          # 使用 ruby-build 安装 Ruby
          ruby-build "$RUBY_VERSION" "$INSTALL_PATH"
          # 创建完成标记文件
          touch "$INSTALL_PATH".complete
        env:
          # 可能需要设置一些环境变量，如 CC, MAKE 等，具体取决于您的系统
          # CC: gcc
          # MAKE: make

      # 步骤 3: 设置 Ruby 环境变量 (可选，但推荐确保路径正确)
      # 这一步可能需要您手动将 Ruby 添加到 PATH
      - name: Setup Ruby Environment
        run: |
          echo "${RUNNER_TOOL_CACHE}/Ruby/3.1.4/x64/bin" >> $GITHUB_PATH
          # 或者，如果 ruby-build 安装到 /usr/local/bin，则可能不需要此步骤
          # 验证安装
          ruby -v
          gem -v
          bundle -v # 确保 bundler 也已安装或可用

      # 步骤 4: 安装 Bundler 和 Gems
      - name: Setup Gems
        run: |
          gem install bundler
          # bundler-cache: true 的逻辑需要手动实现
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Setup Pages # 假设后续步骤不变
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
